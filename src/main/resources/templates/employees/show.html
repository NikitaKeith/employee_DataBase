<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<div class="container mt-3">
    <div class="row-mt-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <p th:text="${employee.get().getName()}" class="form-control" id="name"/>


            <label for="surname" class="form-label">Surname:</label>
            <p th:text="${employee.get().getSurname()}" class="form-control" id="surname"/>

            <label for="department" class="form-label">Department:</label>
            <p th:text="${employee.get().getDepartment()}" class="form-control" id="department"/>

            <label for="salary" class="form-label">Salary:</label>
            <p th:text="${employee.get().getSalary()}" class="form-control" id="salary"/>

            <label for="id" class="form-label">Id:</label>
            <p th:text="${employee.get().getId()}" class="form-control" id="id"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
            <a th:href="@{/employees/{id}/edit(id=${employee.get().getId()})}">
                <button type="submit" class="btn btn-primary mt-3">Edit</button>
            </a>
        </div>
        <div class="col-md-4">
            <form th:method="DELETE" th:action="@{/employees/{id}(id=${employee.get().getId()})}">
            <input type="submit" class="btn btn-danger mt-3" value="Delete"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
