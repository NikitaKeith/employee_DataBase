<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<form th:method="PATCH" th:action="@{/employees/{id}(id=${employee.get().getId()})}" th:object="${employee}">

    <div class="container">
        <div class="col-md-12">
            <div class="col-md-6">
                <label for="name" class="form-label">Enter name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </div>

            <div class="col-md-6">
                <label for="surname" class="form-label">Enter surname: </label>
                <input type="text" th:field="*{surname}" class="form-control" id="surname"/>
                <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname Error
                </div>
            </div>

            <div class="col-md-6">
                <label for="department" class="form-label">Enter department: </label>
                <input type="text" th:field="*{department}" class="form-control" id="department"/>
                <div style="color:red" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Email
                    Error
                </div>
            </div>
            <div class="col-md-6">
                <label for="salary" class="form-label">Enter salary: </label>
                <input type="text" th:field="*{salary}" class="form-control" id="salary"/>
                <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">salary Error</div>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label" type="hidden">Enter password: </label>
                <input type="text" th:field="*{password}" class="form-control" id="password"/>
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>
            </div>
            <div class="col-8 mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
