<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<div class="container mt-3">
<div class="row-mt-3">
    <div class="col-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tr th:each="employee : ${employees}">
                    <th scope="row">
                        <p th:utext="${employee.getId()}">
                    </th>
                    <td>
                        <p th:utext="${employee.getName()}">
                    </td>
                    <td>
                        <p th:utext="${employee.getSurname()}">
                    </td>
                    <td>
                        <p th:utext="${employee.getDepartment()}">
                    </td>
                    <td>
                        <p th:utext="${employee.getSalary()}">
                    </td>
                </tr>
            </table>
            <br>
            <a href="/employees/new"><button type="button" class="btn btn-primary">Create new employee</button></a>
        </div>
    </div>
</div>
</body>
</html>
